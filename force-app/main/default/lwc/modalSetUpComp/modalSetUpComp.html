<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>

            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Field Set Creation</h1>
            </div>
            
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-grid slds-gutters" style="padding-left: 20px;"> 
                    <lightning-dual-listbox name="Parent Lookup"
                        label="Select One Parent Lookup Field"
                        source-label="Available Fields"
                        selected-label="Selected Fields"
                        field-level-help="Select required fields for fieldSet creation"
                        options={lookUpfieldOptions}
                        onchange={handleFieldCh}>
                    </lightning-dual-listbox>
                </div>
                </br>
            
                <div class="slds-grid slds-gutters" style="padding-left: 20px;"> 
                    <lightning-dual-listbox name="Field Set"
                        label="Select Child Object Fields"
                        source-label="Available Fields"
                        selected-label="Selected Fields"
                        field-level-help="Select required fields for fieldSet creation"
                        options={fieldOptions}
                        onchange={handleFieldChange}>
    
                    </lightning-dual-listbox>
                </div>
                
             
          </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleModalCancel}>Cancel</button>&nbsp;&nbsp;&nbsp;
                <button class="slds-button slds-button_brand" aria-label="Create" onclick={handleCreateFieldSet}>Create</button>

              </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
