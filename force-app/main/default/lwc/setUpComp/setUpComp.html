<template>
    <lightning-card title="Set Up">
        <p> Select an Object </p>
        <lightning-combobox
            name="objName"
            label="Object Name"
            value=""
            placeholder="Select Object"
            options={objectOptions}
            onchange={handleChange}
            required
    ></lightning-combobox>
    <p>Selected Object is: {selectedObject}</p>

    <lightning-combobox
                    name="Related Object"
                    label="Related Object"
                    value={value}
                    placeholder="Select Object"
                    options={relObjName}
                    onchange={handleChange} >
                </lightning-combobox>
    <lightning-button variant="brand" label="Next" onclick={handleNext} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="brand" label="Cancel" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    
</template>
