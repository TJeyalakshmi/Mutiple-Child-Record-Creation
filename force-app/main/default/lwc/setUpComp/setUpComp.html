<template>
    <lightning-card title="Value Selector">
        <div style="padding-left: 30px;">
            <!-- All Parent Object Combo Box -->
            <div class="slds-size_medium">
                <lightning-combobox name="Parent Object"
                                    label="Select Parent Object"
                                    value={selectedParentObject}
                                    placeholder="Select Object"
                                    options={parentNameoptions}
                                    onchange={handleComboChange} ></lightning-combobox>
            </div>

            <!-- All Child Object based on the selected Parent --> 
            <lightning-combobox name="Child Object"
                                    label="Select Child Object"
                                    value={selectedChildObject}
                                    placeholder="Select Object"
                                    options={dualoptions}
                                    onchange={handleDualChange} ></lightning-combobox>
            
            <!-- Footer Buttons -->
            <footer class="slds-card__footer">
                <lightning-button variant="neutral" 
                                  label="Cancel" 
                                  onclick={handleCancel} 
                                  class="slds-m-left_x-small"></lightning-button>
                                  
                <lightning-button variant="brand" 
                                  label="Next" 
                                  onclick={handleNext} 
                                  class="slds-m-left_x-small"></lightning-button>
                <template if:true={showModal}>
                <c-modal-set-up-comp      
                                  selected-parent-object ={selectedParentObject}
                                  selected-child-object ={selectedChildObject}          
                                  onmodalcancel={handleModalCancel}
                                  onmodalsuccess={handleModalSucess}>
                </c-modal-set-up-comp>
                
                
            </template>
            </footer>     
        </div>
    </lightning-card>
</template>
